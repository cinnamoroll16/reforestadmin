<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReForest - Sign Up</title>
  <link rel="stylesheet" href="signup.css"/>
</head>
<body>
  <div class="container">
    <!-- Left Image Side -->
    <div class="left-side">
      <h1>REFOREST</h1>
    </div>

    <!-- Right Form Side -->
    <div class="right-side">
      <h2>Create new Account</h2>
      <p class="login-text">Already Registered? <a href="signin.html">Login</a></p>

      <form action="signup_process.php" method="POST" novalidate>
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" placeholder="Mary Santos" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="mary@gmail.com" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="******" minlength="6" required>

        <label for="role">ROLE</label>
        <select id="role" name="role" required>
          <option value="">Select</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
</body>
</html>
